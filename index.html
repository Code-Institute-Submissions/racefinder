	 	 <title>UK Running Race Finder</title>

	</head>


	<header id="jumbotron" class="jumbotron jumbotron-fluid" id="jumbotron">
		<div class="container-fluid">

			<div class="row">
				<div class="col" id="title">
					<h1>UK Running Races Finder</h1>					
				</div>
			</div>
				<div class="row filters">
					<div class="col-md-6 filteritem">
						<label for="inputcity">City: </label>
					 	<input id="inputcity" value="London">
					</div>
					<div class="col-md-6 filteritem">
						 <label for="radius">Radius from City: </label>
							<select id="radius">
							  <option value='5'>5mi</option>
							  <option value='10'>10mi</option>
							  <option value='25'>25mi</option>
							  <option value='50'>50mi</option>
							  <option value='100'>100mi</option>
							  <option value='10000'>âˆž</option>

							</select>
					</div>
				</div>
				<div class="row filters">
					<div class="col-md-6 filteritem">

						
						 <label for="startdate">Between: </label>
						 <input type="text" id="startdate">
					</div>
					<div class="col-md-6 filteritem">

						 <label for="enddate">And: </label>
						 <input type="text" id="enddate">
						 
					</div>
				</div>
				<div class="row filters">
					<div class="col-md-6 filteritem">

						 <label for="resultperpage">Results Per Page: </label>
						 <select id="resultperpage">
						  <option value=10>10</option>
						  <option value=25>25</option>
						  <option value=50>50</option>
						  <option value=100>100</option>
						</select>
					</div>
					<div class="col-md-6 filteritem">
						<label for="sortby">Sort by: </label>
						<select id="sortby">
						  <option value='&sort=date_asc'>Date Ascending</option>
						  <option value='&sort=date_desc'>Date Descending</option>
						  <option value='&sort=distance'>Distance</option>
						</select>
					</div>
				</div>
				<div class="row filters">
					<div class="col-md-6 filteritem">
						 <button class="btn" id="searchbutton">Search</button>
					</div>
					<div class="col-md-6 filteritem">
						 <button class="btn" id="clearbutton">Clear Results</button>
					</div>
				</div>
				
		
		</div>

	</header>


	<body>
		<div class="container-fluid" id="top">
			
			<div class="row wrapper" id="main-container">
				<div class="col" id="resultscount"></div>
