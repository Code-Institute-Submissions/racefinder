<!DOCTYPE html>
<html>
<head>

	<!-- MOBILE FIRST BOOTSTRAP RELATED AND BASIC META TAGS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



	<!-- BOOTSTRAP + JQUERY -->


		<!-- Bootstrap minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled Bootstrap related JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<!-- jQuery  UI for autocomplete and datepicker	-->
		<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>



	<!-- OWN CSS + JS -->


 	 <script type="text/javascript" src="assets/apireader.js"></script>
	 <link rel="stylesheet" href="assets/style.css" type="text/css"/>
	 <script type="text/javascript" src="assets/forms.js"></script>

	 



 	 <title>UK Running Race Finder</title>

</head>
<body>
	<div class="main container fluid" id="top">
		

		<div class="col">
			<div class="row">

				<h1>Race Finder</h1>

	<!-- autocomplete -->


				<div class="ui-widget">

				</div>

				<form>
					<label for="inputcity">City: </label>
					 <input id="inputcity" value="London">
					 <br>
					 <label for="startdate">Between: </label>
					 <input type="text" id="startdate">
					 <br>
					 <label for="enddate">And: </label>
					 <input type="text" id="enddate">
					 <br>
					 <label for="resultperpage">Results Per Page: </label>
					<select id="resultperpage">
						  <option value=10>10</option>
						  <option value=25>25</option>
						  <option value=50>50</option>
						  <option value=100>100</option>
						</select>
					 <br>
				 	 <label for="radius">Radius from City (mi): </label>
						<select id="radius">
						  <option value='5'>5</option>
						  <option value='10'>10</option>
						  <option value='25'>25</option>
						  <option value='50'>50</option>
						  <option value='100'>100</option>
						  <option value='1000'>1000</option>
						</select>
					 <br>
					 <button class="btn" id="searchbutton">Search</button>
					 <button class="btn" id="clearbutton">Clear</button>
					 
				</form>

				<div id="race-data-container"></div>

				<button class="btn" id="btnlinkpage" >LINK</button>
				<br>
				<button class="btn" id="upbutton"><a href="#top">Back to Top<a/></button>
				<input type="text" id="pagenumberinput" placeholder=1>
				<button class="btn" id="gobutton">Go to page</button>
				
			</div>
		</div>


	</div>

</body>
</html>
